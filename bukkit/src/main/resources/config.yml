# Velto - Configuration file
# Config generated by Velto 0.7
#
#
# Configure the spawn point related to /spawn command
spawn: null
#
#
# AFK Zone
afkzone:
  enabled: false
  location:
    world: world
    x: 0
    y: 0
    z: 0
# Auto-messaging system
auto-messages:
  enabled: true
  interval-seconds: 120
  random: true
  messages:
    - automsg1
    - automsg2
    - automsg3

messages:
  # REQUIRED fallback chat format
  chat: "&7%player_name%&8: &f%message%"

  # Optional join/quit (your existing keys)
  join: "&e%player_name% joined the game."
  quit: "&c%player_name% left the game."
  reload: "&aChat configuration reloaded."

  # Optional: order of groups (first match wins)
  chat-priority:
    - owner
    - admin
    - mod
    - vip

  # Optional: define any groups you want
  chat-groups:
    owner:
      permission: "veltobukkit.chat.owner"
      format: "&4[OWNER] &f%player_name%&7: &f%message%"

    admin:
      permission: "veltobukkit.chat.admin"
      format: "&c[ADMIN] &f%player_name%&7: &f%message%"

    mod:
      permission: "veltobukkit.chat.mod"
      format: "&2[MOD] &f%player_name%&7: &f%message%"

    vip:
      permission: "veltobukkit.chat.vip"
      format: "&6[VIP] &f%player_name%&7: &f%message%"

