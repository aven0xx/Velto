plugins {
    id 'java'
    id 'com.github.johnrengelman.shadow' version '8.1.1'
}

group = 'com.aven0x'
version = '0.4-SNAPSHOT'

repositories {
    mavenCentral()

    maven { name = 'papermc'; url = 'https://repo.papermc.io/repository/maven-public/' }
    maven { name = 'spigotmc-repo'; url = 'https://hub.spigotmc.org/nexus/content/repositories/public/' }
    maven { name = 'sonatype'; url = 'https://oss.sonatype.org/content/groups/public/' }
    maven { name = 'sonatype-snapshots'; url = 'https://oss.sonatype.org/content/repositories/snapshots/' }
    maven { name = 'placeholderapi'; url = 'https://repo.extendedclip.com/content/repositories/placeholderapi/' }
}

def adventureVersion = '4.23.0'
def adventurePlatformVersion = '4.4.0'

dependencies {
    compileOnly 'io.papermc.paper:paper-api:1.21.1-R0.1-SNAPSHOT'
    compileOnly 'org.spigotmc:spigot-api:1.20.4-R0.1-SNAPSHOT'
    compileOnly 'me.clip:placeholderapi:2.11.5'

    // Shaded into Bukkit jar
    implementation "net.kyori:adventure-api:$adventureVersion"
    implementation "net.kyori:adventure-text-minimessage:$adventureVersion"
    implementation "net.kyori:adventure-platform-bukkit:$adventurePlatformVersion"
}

java {
    toolchain.languageVersion.set(JavaLanguageVersion.of(21))
}

tasks.withType(JavaCompile).configureEach {
    options.encoding = 'UTF-8'
    options.release.set(21)
}

processResources {
    def props = [version: project.version]
    inputs.properties props
    filteringCharset = 'UTF-8'
    filesMatching('plugin.yml') {
        expand props
    }
}

// Paper jar (clean, no Adventure inside)
tasks.register('paperJar', Jar) {
    archiveClassifier.set('paper')
    from sourceSets.main.output
    dependsOn classes
}

// Bukkit jar (shaded, no relocation)
tasks.named('shadowJar') {
    archiveClassifier.set('bukkit')
    configurations = [project.configurations.runtimeClasspath]

    // ⚠️ No minimize(), no relocate — safe with Java 21
}

// Final build task
tasks.named('build') {
    dependsOn 'shadowJar', 'paperJar'
}