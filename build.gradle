plugins {
    id 'java'
    id 'com.github.johnrengelman.shadow' version '8.1.1'
}

group = 'com.aven0x'
version = '0.4-SNAPSHOT'

def adventureVersion = '4.23.0'
def platformVersion = '4.4.0'

repositories {
    mavenCentral()

    maven { name = 'papermc'; url = 'https://repo.papermc.io/repository/maven-public/' }
    maven { name = 'spigotmc-repo'; url = 'https://hub.spigotmc.org/nexus/content/repositories/public/' }
    maven { name = 'sonatype'; url = 'https://oss.sonatype.org/content/groups/public/' }
    maven { name = 'placeholderapi'; url = 'https://repo.extendedclip.com/content/repositories/placeholderapi/' }
}

configurations {
    paperRuntimeOnly
    bukkitShadow
}

// ✅ Shared compileOnly (used in both builds)
dependencies {
    compileOnly 'io.papermc.paper:paper-api:1.21.1-R0.1-SNAPSHOT'
    compileOnly 'org.spigotmc:spigot-api:1.20.4-R0.1-SNAPSHOT'
    compileOnly 'me.clip:placeholderapi:2.11.5'

    // Needed only at runtime for shaded versions
    bukkitShadow "net.kyori:adventure-api:$adventureVersion"
    bukkitShadow "net.kyori:adventure-text-minimessage:$adventureVersion"

    // Always include platform for both builds
    implementation "net.kyori:adventure-platform-bukkit:$platformVersion"
}

java {
    toolchain.languageVersion.set(JavaLanguageVersion.of(21))
}

tasks.withType(JavaCompile).configureEach {
    options.encoding = 'UTF-8'
    options.release.set(21)
}

processResources {
    def props = [version: project.version]
    inputs.properties props
    filteringCharset = 'UTF-8'
    filesMatching('plugin.yml') {
        expand props
    }
}

// Paper JAR (no Adventure shaded)
tasks.register('paperJar', Jar) {
    archiveClassifier.set('paper')
    from sourceSets.main.output
    dependsOn classes
}

// Bukkit JAR (shades full Adventure API + platform)
tasks.named('shadowJar') {
    archiveClassifier.set('bukkit')
    configurations = [project.configurations.runtimeClasspath, project.configurations.bukkitShadow]
    // ❌ NO relocate, NO minimize
}

// Build both
tasks.named('build') {
    dependsOn 'paperJar', 'shadowJar'
}
